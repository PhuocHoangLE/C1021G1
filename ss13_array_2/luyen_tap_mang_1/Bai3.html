<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình khởi tạo mảng số nguyên.
        Hiển hiện giá trị lớn nhất trong mảng đó.
        In ra giá trị trung bình của các phần tử trong mảng.e</title>
</head>
<body>
<script>
    const array = [1,3,2,12,42] ;
    const maxArray = Math.max.apply(Math,array);
    let total  = 0 ;
    for (let i = 0 ; i < array.length ; i++ ){
        total += array[i] ;
    }
    average = total / array.length ;
    document.write("Giá trị lớn nhất là : " + maxArray + "<br>") ;
    document.write("Giá trị trung bình của các phần tử là : " + average) ;


</script>

</body>
</html>
