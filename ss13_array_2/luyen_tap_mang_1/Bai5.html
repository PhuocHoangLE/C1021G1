<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In ra các số nguyên âm</title>
</head>
<body>
<script>
    let a = [1,-9,3,-2,]
    for ( let i = 0 ; i < a.length ; i++){
        if (a[i] < 0){
            document.write(" Số nguyên âm là : " + a[i] + "<br>") ;
        }
    }
</script>

</body>
</html>
