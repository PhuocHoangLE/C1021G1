<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
        Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng
        và vị trí của phần tử đó.</title>
</head>
<body>
<script>
    const array = [1,2,3,45,56,7,88,78,8,9] ;
    const maxArray = Math.max.apply(Math, array);
    document.write("Giá trí lớn nhất trong mảng :" + maxArray )
</script>

</body>
</html>
