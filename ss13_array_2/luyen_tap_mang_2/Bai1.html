<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,
        in ra các phần tử trong mảng. </title>
</head>
<body>
<script>
    let a = [
        [1,2,3] ,
        [4,5,6] ,
        [5,6,4,2,1,] ,
        [10,9,90,8]
    ] ;
    for (let i in a){
        document.write("row" + i + "<br>") ;
        for (let j in a[i]){
            document.write(a[i][j]+"<br>") ;
        }
    }

</script>

</body>
</html>
