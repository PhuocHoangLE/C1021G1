<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số a")) ;
    let b = parseInt(prompt("Nhập vào số b")) ;
    if ( a%b === 0 ){
        alert("A là bội số của B")
    } else {
        alert("A không phải là bội số của B")
    }
</script>

</body>
</html>
