<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Diện tích hình chữ nhật </title>
</head>
<body>
<script>
    let width = parseInt(prompt("Nhập vào chiều rộng")) ;
    let height = parseInt(prompt("Nhập vào chiều cao")) ;
    let area = width * height ;
    document.write("Enter width : " + width + "<br>") ;
    document.write("Enter height : " + height + "<br>") ;
    document.write("Area is : " + area ) ;
</script>

</body>
</html>
