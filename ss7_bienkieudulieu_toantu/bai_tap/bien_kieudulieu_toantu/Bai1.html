<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    let physic = parseInt(prompt("Nhập điểm vật lý")) ;
    let chemistry  = parseInt(prompt("Nhập điểm hoá")) ;
    let biological = parseInt(prompt('Nhập điểm sinh học')) ;
    let trungbinh = ( physic + chemistry  + biological ) / 3 ;
    let total = physic + chemistry  + biological
    alert("Điểm trung bình là " + trungbinh + " Tổng của những điểm này là " +total)

</script>

</body>
</html>
