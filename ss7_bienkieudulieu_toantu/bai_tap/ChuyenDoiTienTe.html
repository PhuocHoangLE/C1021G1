<body>
<label>Amount:</label>
<input type="text" id = amount>
<label style="margin-left: 100px">From Currency:</label>
<select id ="from" >
    <option value="VND">VietNam</option>
    <option value="USD">USD</option>
</select>

<label style="margin-left: 150px">To Currency:</label>
<select id ="to" >
    <option value="USD">USD</option>
    <option value="VND">VietNam</option>
</select>

<button onclick="doChange()">Convert</button><br>
Ket qua : <h1 id = Ketqua ></h1>


<script>
    function doChange(){
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result ;

        if ( from === "VND" && to === "USD" ){
            result = amount / 23000;
        } else if ( from === "USD" && to === "VND"){
            result = amount * 23000;
        } else {
            result = amount;
        }
        document.getElementById('Ketqua').innerText =  result;
    }
</script>
</body>
