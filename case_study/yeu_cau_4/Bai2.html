<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đếm số lượng ký tự </title>
</head>
<body>
<script>
    function  diferentSymbolsNaive(str) {
        let arr = [] ;
        for (let i = 0 ; i < str.length ; i++){
            if (arr.indexOf(str.charAt(i)) === -1 ){
                arr.push(str.charAt(i)) ;
            }
        }
        return arr.length;
    }
    let str = prompt("Nhập váo xâu ký tự") ;
    alert(" Có " + diferentSymbolsNaive(str) + " kí tự khác nhau ")
</script>

</body>
</html>
