<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
        Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e'
        hoặc 'O', 'U', 'I', 'A', 'E'</title>
</head>
<body>
<script>
    let enter = prompt("Nhập vào ký tự cần kiểm tra") ;
    enter = enter.toLowerCase();
    switch (enter) {
        case 'o' :
        case 'u' :
        case 'i' :
        case 'a' :
        case 'e' :
            alert("Đây là nguyên âm") ;
            break;
        default :
            alert("Đây là phụ âm") ;

    }

</script>

</body>
</html>
