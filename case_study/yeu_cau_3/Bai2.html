<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> TÌm mảng xuất hiện ở A mà k có ở B </title>
</head>
<body>
<script>
    /*
     let a = [7,2,5,3,5,3] ;
     let b = [7,2,5,4,6,3,5,3] ;
     for (let i = 0 ; i < a.length ; i++){
         for (let j = 0 ; j < b.length; j++){
             if (b[j] === a[i]){
                 b.splice(j,1)
             }
         }
     }
     alert(b) ;
     */
    let arrA = [] ;
    let arrB = [] ;
    let result = [] ;
    let sizeA = parseInt(prompt("Nhâp vào độ dài mảng A")) ;

    for (let i = 0 ; i < sizeA ; i++){
        arrA.push(parseInt(prompt("Nhập vào độ dài của mảng A")));
    }

    let sizeB = parseInt(prompt("Nhập vào độ dài của mảng B"));
    for (let i = 0 ; i < sizeB ; i++){
        arrB.push(parseInt(prompt("Nhập vào số nguyên trong mảng B")))
    }
    for(let i = 0 ; i < sizeB ; i++){
        if (arrA.indexOf(arrB[i] === -1 && result.indexOf(arrB[i] === -1))){
            result.push(arrB[i]);
        }
    }
    result.sort(function (a,b) {return a - b ;});
    alert("Mảng A " + arrA + "\nMảng B " + arrB + "\n" + "Các số nguyên có trong mảng B nhưng không xuất hiện trong mảng A là : " +result)

</script>

</body>
</html>
