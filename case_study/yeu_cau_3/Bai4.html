<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Nhập số in ra chữ</title>
        </head>
<body>
<script>
    let strNumber = ["Không","Một","Hai","Ba","Bốn","Năm","Sáu","Bảy","Tám","Chín",] ;
    let number = prompt("Nhập vào số cần chuyển") ;
    let result = "" ;
    for (let i = 0 ; i < number.length;i++){
        result += strNumber[number[i]]
    }
    alert("Số nhập vào là : " + number + "\n Chuyển thành chuổi là : " + result)


</script>
</body>
</html></title>
</head>
