<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ung dụng máy tính </title>
</head>
<body>
<h1>Caculator</h1>
<input type="text" id="input1">
<input type="text" id="input2">
<br> <br>
<input type="button" onclick="cong()" value="Addition(+)">
<input type="button" onclick="tru()" value="Subtraction(-)">
<input type="button" onclick="nhan()" value="Multiplication(X)">
<input type="button" onclick="chia()" value="Division(/)">
<br> <br>
<p id="result"></p>
<script>
    function cong() {
        let value1 = parseInt(document.getElementById("input1").value) ;
        let value2 = parseInt(document.getElementById("input2").value) ;
        document.getElementById("result").innerHTML = "Result Division : " + (value1 + value2) ;
    }
    function tru() {
        let value1 = parseInt(document.getElementById("input1").value) ;
        let value2 = parseInt(document.getElementById("input2").value) ;
        document.getElementById("result").innerHTML = "Result Division : " + (value1 - value2) ;
    }
    function nhan() {
        let value1 = parseInt(document.getElementById("input1").value) ;
        let value2 = parseInt(document.getElementById("input2").value) ;
        document.getElementById("result").innerHTML = "Result Division : " +(value1 * value2) ;
    }
    function chia() {
        let value1 = parseInt(document.getElementById("input1").value) ;
        let value2 = parseInt(document.getElementById("input2").value) ;
        if (value2 != 0){
            document.getElementById("result").innerHTML = "Result Division : " + (value1/value2) ;
        } else
        alert("Không đươc thực hiện phép chia cho 0");
    }
</script>

</body>
</html>
