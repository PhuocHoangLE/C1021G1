<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> If Else If</title>
</head>
<body>
<script>
    let user = prompt("Nhập tên đăng nhập") ;
    if ( user === "Admin"){
        document.write("Yêu cầu nhập mật khẩu") ;
    } else if ( user === null){
        document.write("Canceld") ;
    } else {
        document.write("I don't know") ;
    }

    let  pass = prompt("Passworrd") ;
    if (pass === 'TheMaster') {
        alert('Welcome!');
    } else if (pass === null) {
        alert('Canceled.');
    } else {
        alert('Wrong password');
    }
</script>
</body>
</html>
