<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra năm nhuận </title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập vào năm ")) ;
    if ( year % 4 === 0){
        if ( year % 100 === 0){
            if ( year % 400 === 0){
                alert( year + " là Năm nhuận") ;
            } else {
                alert( year + " Không phải Năm nhuận") ;
            }
        } else {
            alert( year + " là Năm nhuận") ;
        }
    }else {
        alert( year + " Không phải Năm nhuận") ;
    }
</script>

</body>
</html>
