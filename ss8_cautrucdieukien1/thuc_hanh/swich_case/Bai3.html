<script>
    /* Cấu trúc if else
    let enter = parseInt(prompt("Nhập vào số cầ kiểm tra"));
    if ( enter > 0){
        alert(1) ;
    } else if (enter < 0){
        alert(-1) ;
    } else {
        alert(0)
    }
     */
    // Cấu trúc swich case
    let enter = parseInt(prompt("Nhập vào số cần kiểm tra")) ;
    switch ((enter > 0) ? 1 : (enter < 0) ? -1 :0 ) {
        case 1 :
            alert(1) ;
            break ;
        case  -1 :
            alert(-1) ;
            break;
        default :
            alert(0)
    }
</script>

</body>
