<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Toán tử ba ngôi </title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào A")) ;
    let b = parseInt(prompt("Nhập vào B")) ;
    result = ( a + b < 4 ) ? 'Below' : 'Over' ;
    alert(result) ;
</script>

</body>
</html>
