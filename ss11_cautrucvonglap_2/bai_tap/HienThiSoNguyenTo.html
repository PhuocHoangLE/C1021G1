<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị 20 số nguyên tố </title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào số nguyên tố")) ;
    let count = 0 ;
    let N = 2 ;
    for ( i = 0 ; i < N ; i++) {
        if ( count < number ){
            document.write("Tăng giá trị count") ;
            count++ ;
        }
    }

</script>

</body>
</html>
