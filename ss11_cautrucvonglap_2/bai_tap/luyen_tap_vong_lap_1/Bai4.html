<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Fibonacci  số đầu tiên chia hết cho 5  </title>
</head>
<body>
<script>
    let count = 20 ;
    let num1 = 0 ;
    let num2 = 1 ;
    document.write(" Chuổi Fibonacci " + count + " số là : " ) ;
    for ( let i = 1 ; i <= count ; i++ ){
        document.write( num1 + " " ) ;
        total = num1 + num2 ;
        num1 = num2 ;
        num2 = total ;
    }
    document.write("<br> Tổng của 20 số cộng lại là : " + total + "<br>") ;

    for ( let i = 0 ; i <= count ;i++){
        if ( i % 5 === 0 ){
            document.write("Số đầu tiên chia hết cho 5 là " +i)
            break;
        }
    }
    </script>
</body>
</html>
