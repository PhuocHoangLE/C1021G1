<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đếm Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</title>
</head>
<body>
<script>
    for (i = 0 ; i < 100 ; i++){
        document.write( i + "<br>") ;
    }
    alert( " Đã hoàn thành " + 99)

</script>

</body>
</html>
