<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> sử dụng hàm prompt() , chỉnh tăng giảm nhiệt độ</title>
</head>
<body>
<script>
    let enter = parseInt(prompt("Nhập vào nhiệt độ hiện tại")) ;
    if (enter > 100){
        alert("Hãy giảm nhiệt độ ngay") ;
    } else if (enter < 20){
        alert("Hãy tăng nhiệt độ ngay") ;
    }
</script>

</body>
</html>
