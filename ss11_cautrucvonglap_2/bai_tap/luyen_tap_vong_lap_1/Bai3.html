<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
    let count = 20 ;
    let num1 = 0 ;
    let num2 = 1 ;
    document.write(" Chuổi Fibonacci " + count + " số là : " ) ;
    for ( let i = 1 ; i <= count ; i++ ){
        document.write( num1 + " " ) ;
        total = num1 + num2 ;
        num1 = num2 ;
        num2 = total ;
    }
    document.write("<br> Tổng của 20 số cộng lại là : " + total ) ;

</script>

</body>
</html>
