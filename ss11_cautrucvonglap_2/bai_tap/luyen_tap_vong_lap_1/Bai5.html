<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  Tính tổng của 20 số đầu tiên trong dãy fibonacci. </title>
</head>
<body>
<script>
    let count = 20 ;
    let num1 = 0 ;
    let num2 = 1 ;
    for ( let i = 1 ; i <= count ; i++ ){
        total = num1 + num2 ;
        num1 = num2 ;
        num2 = total ;
    }
    document.write("Tổng của 20 số đầu tiên là " +total) ;

</script>

</body>
</html>
