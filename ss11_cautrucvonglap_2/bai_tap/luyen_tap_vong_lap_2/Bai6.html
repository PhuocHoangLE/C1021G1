<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In hình trái tim</title>
</head>
<body>
<script>
    let N = 10 ;
    for ( let i = 0; i < N ; i++)
    {
        for ( let j = 0; j <= 4 * N; j++)
        {
            let d1 = Math.sqrt(Math.pow(i - N, 2) + Math.pow(j - N, 2));
            let d2 = Math.sqrt(Math.pow(i - N, 2) + Math.pow(j - 3 * N, 2));

            if (d1 < N + 0.5 || d2 < N + 0.5) {
                document.write('*');
            }
            else {
                document.write(' ');
            }
        }
        document.write(System.lineSeparator());
    }

    for ( let i = 1; i < 2 * N; i++)
    {
        for ( let j = 0; j < i; j++) {
            document.write(' ');
    }

        for ( let j = 0; j < 4 * N + 1 - 2 * i; j++) {
            document.write('*');
    }
        document.write(System.lineSeparator());
    }

</script>

</body>
</html>
