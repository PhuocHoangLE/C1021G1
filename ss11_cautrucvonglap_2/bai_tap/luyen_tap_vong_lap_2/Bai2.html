<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính giai thừa</title>
</head>
<body>
<script>
    let enter = parseInt(prompt("Nhập vào số tính giai thừa")) ;
    let total = 1 ;
    for ( let i = 1 ; i <= enter ; i++ ){
        total = total * i ;
    }
    document.write(total)
</script>

</body>
</html>
