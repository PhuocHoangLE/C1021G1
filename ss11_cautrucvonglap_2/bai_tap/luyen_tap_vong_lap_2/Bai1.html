<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In dãy Finonaci </title>
</head>
<body>
<script>
    let nhapVao  = 20 ;
    let num1 = 0 ;
    let num2 = 1 ;
    document.write( " Chuổi  đầu tiên  của 20 Fibonacci là: ") ;
    for (  i = 1 ; i < nhapVao ; i++){
        document.write(num1 + " " );
        total = num1 + num2 ;
        num1 = num2 ;
        num2 = total ;
    }
</script>

</body>
</html>
