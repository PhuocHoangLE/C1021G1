    class MyDate{
        constructor(ngay,thang,nam) {
            this.day = ngay ;
            this.month = thang;
            this.year = nam;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day = day ;
        }
        setMonth(month){
            this.month = month ;
        }
        setYear(year){
            this.year = year ;
        }
        setDate(day,month,year){
            this.day = day ;
            this.month = month ;
            this.year = year ;
        }
        toString(){
            return this.day+"/"+this.month+"/"+this.year
        }
    }
    let date = new MyDate(20,10,2021) ;
    let ngay = date.getDay() ;
    let thang = date.getMonth() ;
    let nam = date.getYear() ;
    alert(ngay+"/"+thang+"/"+nam) ;

    date.month = "02" ;
    date.year = "2019" ;

    ngay = date.day ;
    thang = date.month;
    nam = date.year ;
    alert(ngay+"/"+thang+"/"+nam)
    date.setDate("02","02","2018");
