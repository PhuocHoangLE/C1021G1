<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị
        cho lời gọi hàm. Gọi hàm từ trong phần body của trang web và hiển thị kết quả lên màn hình.</title>
</head>
<body>
<script>
 function upNumber() {
     let array = [1 , 3 , 4] ;
     for ( let i = 0 ; i < array.length ; i++) {
         array[i] += 1 ;
         document.write(array[i] + " ") ;
     }
 }
 upNumber() ;
</script>

</body>
</html>
