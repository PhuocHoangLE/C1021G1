<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
        hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng
        tham số thứ hai, trả về tổng của hai tham số.</title>
</head>
<body>
<script>
    function traVe(a,b) {
        if (a > b)
            alert("Tham số a lớn hơn") ;
        if (a < b){
            total = a + b ;
            alert("Tổng của hai tham số là " + total) ;
        }
        return total ;
    }
    traVe(5,2)
</script>

</body>
</html>
