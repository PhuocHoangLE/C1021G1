<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
        Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    function traVe(enter) {
        if ( enter === number){
            return true ;
        } else {
            return false
        }
    }
    let enter = parseInt(prompt("Nhập vào ký tự")) ;
    traVe(enter)
</script>

</body>
</html>
