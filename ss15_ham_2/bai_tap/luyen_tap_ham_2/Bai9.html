<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra
        xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất
        hiện của ký tự đó, nếu không trả về -1. </title>
</head>
<body>
<script>
    function duyetMang(arr,kytu) {
        let dem = 0 ;
        for( let i = 0; i < arr.length; i++){
            if (arr[i] === kytu){
                dem++ ;
            }
        }
        if (dem > 0){
            alert("Số lần xuất hiện của kí tự là : "+dem+" lần") ;
        } else {
            alert(-1) ;
        }
    }
    let arr = [] ;
    let doDai = prompt("Nhập độ dài mảng") ;
    for( let i = 0 ; i < doDai ; i++){
        arr[i] = prompt( "Nhập ký tự thứ : "+ ( i + 1 ) ) ;
    }
    let kyTu = prompt("Nhập ký tự cần kiểm tra");
    duyetMang(arr,kyTu)
</script>

</body>
</html>
