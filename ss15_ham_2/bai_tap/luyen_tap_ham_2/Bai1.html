<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính bình phương , gọi hàm function</title>
</head>
<body>
<script>
    function square(enter) {
        total = enter * 2 ;
        alert("Kết quả bình phương là : " + total) ;
    }
    let enter = parseInt(prompt("Nhấp vào số cần tính"))
    square(enter)
</script>

</body>
</html>
