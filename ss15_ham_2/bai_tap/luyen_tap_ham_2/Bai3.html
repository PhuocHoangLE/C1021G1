<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    function giaiThua(enter) {
        total = enter * enter ;
        alert("Giai thừa của " + enter + " là " + total)
    }
    let enter = parseFloat(prompt("Nhập vào giai thừa cần tính")) ;
    giaiThua(enter)
</script>

</body>
</html>
