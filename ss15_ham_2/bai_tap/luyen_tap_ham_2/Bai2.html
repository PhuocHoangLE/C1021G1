<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    function dienTich(r) {
        S = 3.14 * r * r ;
        document.write("Diện tích là : " +S) ;
    }
    function chuVi(r) {
        total = 2 * 3.14 * r ;
        document.write("Chu vi là : " + total + "<br>") ;
    }
    let r = parseFloat(prompt("Nhập vào bán kính để tính diện tích"))
    chuVi(r) ;
    dienTich(r) ;
</script>

</body>
</html>
