<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra xem một số nguyên bất kỳ có phải là số nguyên tố hay không.
        Sử dụng phương thức này để tìm tất cả các số nguyên tố nhỏ hơn 10000. </title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num < 2)
            return false ;
            for ( let i = 2 ; i < num ; i++){
                if (num % i === 0)
                    return false ;
                }
                return true ;
    }
    for ( let i = 0 ; i < 10000 ; i++){
        if (isPrime(i)) document.write( i + "<br>") ;

    }
</script>


</body>
</html>
