<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập số bất kỳ in ra kết quả lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let enter = parseInt(prompt("Nhập vào số nguyên")) ;
    if ( enter > 0){
        document.write("Lớn hơn 0") ;
    } else if (enter === 0){
        document.write("Bằng 0")
    } else {
        document.write("Nhỏ hơn 0")
    }
</script>

</body>
</html>
