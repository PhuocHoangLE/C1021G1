<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập tuổi không đủ điều kiện vào lớp 10 </title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập vào tuổi")) ;
    if (age >= 15){
        document.write("Đủ điều kiện vào lớp 10") ;
    } else {
        document.write("Không đủ điều kiện vào lớp 10");
    }

</script>

</body>
</html>
