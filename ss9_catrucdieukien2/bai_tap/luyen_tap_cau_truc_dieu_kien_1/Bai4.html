<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập vào 3 số nguyên tìm giá trị lớn nhất của 3 số đó </title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số A")) ;
    let b = parseInt(prompt("Nhập vào số B")) ;
    let c = parseInt(prompt("Nhập vào số C")) ;
    if ( a > b ){
        alert("Giá trị lớn nhất " + a) ;
    } else if (b > c){
        alert("Giá trị lớn nhất " +b) ;
    } else {
        alert("Giá trị lớn nhất " +c) ;
    }
</script>

</body>
</html>
