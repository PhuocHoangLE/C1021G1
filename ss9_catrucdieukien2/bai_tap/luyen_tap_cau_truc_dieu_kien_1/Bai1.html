<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra A chia hết cho B không</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào A")) ;
    let b = parseInt(prompt("Nhập vào B")) ;
    if (a / b && a == b){
        alert("A chia hết cho B") ;
    } else {
        alert("A không chia hết cho B")
    }

</script>
</body>
</html>
