<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính tuổi bằng cách nhập vào năm sinh </title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập vào năm sinh của mình")) ;
    let now = 2021 ;
    if (year >= now){
        alert("Yêu cầu nhập số nhỏ hơn 2021") ;
    } else {
        age = now - year;
        alert("Năm sinh của bạn là : " + year + '\n' + "Tuổi của bạn là : " + age);
    }
</script>

</body>
</html>
