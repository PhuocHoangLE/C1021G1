<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Diện tích tam giác vuông khi biết 02 cạnh kề A và B </title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh A")) ;
    let b = parseFloat(prompt("Nhập cạnh B")) ;
    S = 1.2 * a * b
    document.write('Diện tích tam giác vuông khi biết 02 cạnh kề A và B : '  +S )
</script>
</body>
</html>
