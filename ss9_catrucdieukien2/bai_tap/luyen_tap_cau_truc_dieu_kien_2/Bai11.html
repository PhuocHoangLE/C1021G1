<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let luong = parseInt(prompt("Nhập vào lương cá nhân (Triệu Đồng)")) ;
    if ( luong >= 15 ) {
        sothue = luong * 30 / 100 ;
        alert("Thuế thu nhập tháng là " + sothue + "%") ;
    } else if ( luong >= 7 ){
        sothue = luong * 20 / 100 ;
        alert("Thuế thu nhập tháng là " + sothue + "%") ;
    } else {
        sothue = luong * 10 / 100 ;
        alert("Thuế thu nhập tháng là " + sothue + "%") ;
    }
    total = sothue * 10 / 100 ;
    alert("Tổng thuế cần phải nộp là là " + total + "%") ;
</script>
</body>
</html>
