<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính diện tích hình chữ nhật khi biết 02 cạnh A và B </title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào canh A")) ;
    let b = parseFloat(prompt("Nhập cào cạnh B")) ;
    S = a * b ;
    alert(" Diện tích hình chữ nhật khi biết 02 cạnh A và B : " +S)

</script>


</body>
</html>
