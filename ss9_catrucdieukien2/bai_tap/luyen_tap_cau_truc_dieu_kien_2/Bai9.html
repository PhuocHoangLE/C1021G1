<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác </title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào A")) ;
    let b = parseFloat(prompt("Nhập vào B")) ;
    let c = parseFloat(prompt("Nhập vào C")) ;

    if( a<b+c && b<a+c && c<a+b ){
        if( a*a === b*b+c*c || b*b === a*a+c*c || c*c === a*a+b*b)
            alert("Đây là tam giác vuông") ;
        else if( a === b && b === c)
            alert("Đây là tam giác đều") ;
        else if( a === b || a === c || b === c)
            alert("Đây là tam giác cân") ;
        else if( a*a > b*b+c*c || b*b > a*a+c*c || c*c > a*a+b*b )
            alert("Đây là tam giác tù");
        else
            alert("Đây là tam giác nhọn");
    }
    else
        alert("Ba cạnh a, b, c không phải là ba cạnh cua một tam giac");

</script>

</body>
</html>
