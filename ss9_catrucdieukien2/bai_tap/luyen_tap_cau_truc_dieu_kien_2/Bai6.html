<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào A")) ;
    let b = parseFloat(prompt("Nhập vào B")) ;
    if ( a  === 0 ) {
        if ( b === 0 )
        alert("Phương trình vô số nghiệm") ;
    } else if ( b === 0){
        alert("Phương trình vô nghiệm")
    } else {
        x = -b/a ;
        alert("Phương trình có nghiệm là " +x)
    }
</script>

</body>
</html>
