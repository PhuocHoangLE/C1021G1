<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Diện tích hình vuông khi biết canh A</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào cạnh a")) ;
    S = a * a ;
    document.write(" Diện tích hình vuông khi biết canh A là " + S) ;
</script>

</body>
</html>
