<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính ngày tháng dùng Swithch Case</title>
</head>
<body>
<input type="text" id="nhap">
<button onclick="show()">Tính số ngày</button>
<script>
    function show() {
        let month = parseInt(document.getElementById('nhap').value) ;

    switch (month) {
        case 1 :
        case 3 :
        case 5 :
        case 7 :
        case 8 :
        case 10 :
        case 12 :
            document.write("Tháng có 31 ngày");
            break;
        case 2 :
            document.write("Tháng có 28/29 ngày");
            break;
        case 4 :
        case 6 :
        case 9 :
        case 11 :
            document.write("Tháng có 30 ngày");
            break;
        default :
            document.write(" Không xác định ") ;
     }
    }

</script>

</body>
</html>
