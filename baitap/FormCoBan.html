<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tạo Form Cơ Bản </title>
    <style>
        .wuafo{
            font-family: "Lucida Grande", "lucia Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form method="get" action="https://james.codegym.vn/mod/assign/view.php?id=8805" class="wuafo">
    <h2>Order Form</h2>
    <p>What would you like to buy ?</p>
    <select>
        <option>A</option>
        <option>B (+0.5$)</option>
        <option>C (+0.5$)</option>
    </select>
    <p><strong>How many would you like to order ?</strong></p>
    <input type="radio" name="rd"> 1 - $10 <br>
    <input type="radio" name="rd"> 2 - $20 <br>
    <input type="radio" name="rd"> 3 - $30
    <p><strong>Name *</strong></p>
    <input type="text" placeholder="FirstName">
    <input type="text" placeholder="LastName">
    <p><strong>Email</strong></p>
    <input type="text" size="45">
    <p><strong>Phone Number</strong></p>
    <input type="text" size="15" name="phone1"> -
    <input type="text" size="15" name="phone2"> -
    <input type="text" size="15" name="phone3"> <br> <br>
    <input type="button" value="Submit" name="btsubmit">



</form>

</body>
</html>
