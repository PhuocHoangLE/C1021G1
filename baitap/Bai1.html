<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính tổng hai số nhập vào</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào a")) ;
    let b = parseInt(prompt("Nhập vào b")) ;
    let sum = a + b ;
    alert("Tổng hai số là " +sum)

</script>
</body>
</html>
