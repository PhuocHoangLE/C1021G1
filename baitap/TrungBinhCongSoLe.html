<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính trung bình cộng số lẽ của mảng</title>
</head>
<body>
<script>
    let enter = parseInt(prompt("Nhập vào mảng số nguyên")) ;
    let a = [] ;
    let sum = 0 ;
    let count = 0 ;
    for (let i = 0 ; i < enter ; i++){
        a[i] = parseInt(prompt("Nhập vào các phần tử trong mảng")) ;
    }
    for (let j = 0 ; j < enter ; j++){
        if ( j % 2 === 0) {
            if (a[j] % 2 !== 0){
                sum = sum + a[j] ;
                count += 1 ;
            }
        }
    }
    let avg = sum / count
    document.write("Trung bình cộng là : " +avg)

</script>
</body>
</html>
